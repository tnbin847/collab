<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout/fragments/head :: head_fragment}"></head>
<link rel="stylesheet" href="/css/app/user/signup.css">
<body>
    <div id="page_container" class="column">
        <div id="container" class="column is-align-midst">
            <main id="contents">
                <div class="content-top row is-align-center">
                    <img src="/images/logo_collab.png" alt="로고 이미지" width="64" height="64">
                </div>
                <form id="addForm" class="content-form">
                    <div class="field is-grouped">
                        <div class="field">
                            <label for="user_name" class="label">이름</label>
                            <span class="input box is-round-padded">
                                <input type="text" name="name" id="user_name" class="box" autofocus>
                                <i class="hidden"></i>
                            </span>
                            <small class="hidden"></small>
                        </div>
                        <div class="field">
                            <label for="user_id" class="label">아이디</label>
                            <p class="help">영문과 숫자 조합의 4~20자</p>
                            <div class="has-addons">
                                <span class="input box is-round-padded">
                                    <input type="text" name="loginId" id="user_id" class="box">
                                    <i class="hidden"></i>
                                </span>
                                <span class="button is-primary box is-round-padded">
                                    <button type="button" id="btnCheckId" class="box">중복 확인</button>
                                </span>
                            </div>
                            <small class="hidden"></small>
                        </div>
                        <div class="field">
                            <label for="user_email" class="label">이메일</label>
                            <div class="has-addons">
                                <span class="input box is-round-padded">
                                    <input type="text" name="email" id="user_email" class="box">
                                    <i class="hidden"></i>
                                </span>
                                <span class="button is-primary box is-round-padded">
                                    <button type="button" id="btnCheckEmail" class="box">중복 확인</button>
                                </span>
                            </div>
                            <small class="hidden"></small>
                        </div>
                        <div class="field">
                            <label for="user_password" class="label">비밀번호</label>
                            <p class="help">영문과 숫자와 특수문자 조합의 8~16자</p>
                            <span class="input box is-round-padded">
                                <input type="password" name="password" id="user_password" class="box" autocomplete="off">
                                <i class="hidden"></i>
                            </span>
                            <small class="hidden"></small>
                        </div>
                        <div class="field">
                            <label for="password_confirm" class="label">비밀번호 확인</label>
                            <span class="input box is-round-padded">
                                <input type="password" name="passowrdConfirm" id="password_confirm" autocomplete="off">
                                <i class="hidden"></i>
                            </span>
                            <small class="hidden"></small>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="field">
                            <span class="button is-primary box is-round-padded">
                                <button id="btnAdd" class="box">가입하기</button>
                            </span>
                        </div>
                        <div class="field has-link">
                            이미 계정이 있으시다면? <a role="link" href="/" class="is-text-link">로그인</a>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
