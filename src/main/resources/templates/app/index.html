<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout/fragments/head :: head_fragment}"></head>
<link rel="stylesheet" href="/css/app/index.css">
<body>
    <div id="page_container" class="column">
        <div id="container" class="column is-align-midst">
            <main id="contents">
                <div class="content-top row is-align-center">
                    <img src="/images/logo_collab.png" alt="로고 이미지" width="64" height="64">
                </div>
                <form id="loginForm" class="content-form">
                    <div class="field is-grouped">
                        <div class="field">
                            <label for="login_id" class="label">아이디</label>
                            <span class="input box is-round-padded">
                                <input type="text" name="loginId" id="login_id" class="box" autofocus>
                            </span>
                        </div>
                        <div class="field">
                            <label for="login_pwd" class="label">비밀번호</label>
                            <span class="input box is-round-padded">
                                <input type="password" name="password" id="login_pwd" class="box" autocomplete="off">
                            </span>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="field">
                            <span class="button is-primary box is-round-padded">
                                <button type="button" id="btnLogin" class="box">로그인</button>
                            </span>
                        </div>
                        <div class="field has-link">
                            <a role="link" href="#" class="is-text-secondary">아이디 찾기</a>|
                            <a role="link" href="#" class="is-text-secondary">비밀번호 찾기</a>|
                            <a role="link" href="/sign-up" class="is-text-secondary">회원가입</a>
                        </div>
                        <small class="hidden"></small>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
