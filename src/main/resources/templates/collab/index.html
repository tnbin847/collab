<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout/fragments/head :: head}"></head>
<body>
    <div id="pageContainer" class="column">
        <div id="container" class="column is-align-midst">
            <main class="content">
                <form id="loginForm" class="content-form">
                    <div class="field is-grouped">
                        <div class="field">
                            <label for="loginId" class="label">아이디</label>
                            <span class="text-field">
                                <input type="text" name="id" id="loginId" class="box input" autofocus>
                            </span>
                        </div>
                        <div class="field">
                            <label for="loginPwd" class="label">비밀번호</label>
                            <span class="text-field">
                                <input type="password" name="password" id="loginPwd" class="box input" autocomplete="off">
                            </span>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="field">
                            <span class="btn is-primary">
                                <button id="btnLogin" class="box button">로그인</button>
                            </span>
                        </div>
                        <div class="field has-text-link">
                            <a href="#" role="link" class="is-text-secondary">아이디 찾기</a>|
                            <a href="#" role="link" class="is-text-secondary">비밀번호 찾기</a>|
                            <a href="/account/sign-up" role="link" class="is-text-secondary">회원가입</a>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
